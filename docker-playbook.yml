---
- hosts: frontend-machines
  become: true
  vars:
    container_count: 3
    default_container_name: docker
    default_container_image: node
    default_container_command: npm run serve
  tasks:
    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: docker

    - name: create frontend directory on remote
      file:
        path: /home/ansible/frontend
        state: directory
        owner: ansible
        group: ansible
        mode: '0755'

    - name: Copy frontend dockerfile folder to remote
      copy:
        src: ./aits-docker-frontend/
        dest: /home/ansible/frontend/
        owner: ansible
        group: ansible
        mode: '0644'

    - name: build container image
      docker_image:
        name: frontend:latest
        build:
          path: /home/ansible/frontend
        source: build
        state: present

    - name: create container
      docker_container:
        name: frontendcontainer
        image: frontend:latest
        network_mode: host
        state: started